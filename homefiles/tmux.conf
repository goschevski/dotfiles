#--------------------------------------------
# Settings and bindings
#--------------------------------------------

# Fast escape
set -s escape-time 0
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
# italics
set -g default-terminal "xterm-kitty"
# set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Focus events
set -g focus-events on

# Do not close pane/window one exit
set -g remain-on-exit on

# don't exit from tmux when closing a session
# set -g detach-on-destroy off

# vi mode, copy-paste
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

# hey tmux, don't rename windows
set-option -g allow-rename off

# enable mouse for scroll
set -g mouse on

# scrollback history
set -g history-limit 100000

# pane name banner expiration time
set -g display-panes-time 5000

# place status bar on top
set-option -g status-position top

# start windows numbering at 1 and renumber on window close
setw -g pane-base-index 1
set -g base-index 1
set -g renumber-windows on

#--------------------------------------------
# Bindings
#--------------------------------------------
# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Last session
bind Tab switch-client -l

# Sessions
bind-key "T" run-shell "sesh connect \"$(
sesh list -tz | fzf-tmux -p 55%,60% \
  --no-sort --border-label ' sesh ' --prompt 'âš¡  ' \
  --header '  ^a all ^t tmux ^x zoxide ^f find' \
  --bind 'tab:down,btab:up' \
  --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list)' \
  --bind 'ctrl-t:change-prompt(ðŸªŸ  )+reload(sesh list -t)' \
  --bind 'ctrl-x:change-prompt(ðŸ“  )+reload(sesh list -z)' \
  --bind 'ctrl-f:change-prompt(ðŸ”Ž  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
)\""

# Pane respawn
bind-key R respawn-pane

# ctrl+] => cmd+k (iTerm, send keys: cmd+k => 0x1d)
bind -n C-] send-keys -R \; send-keys C-l \; clear-history

# use Â§ to toggle pane fullscreen
bind -n Â§ resize-pane -Z

# use C-number to toggle between windows
# send-escape sequence (49-56) [27;5;49~
bind -n C-1 select-window -t :1
bind -n C-2 select-window -t :2
bind -n C-3 select-window -t :3
bind -n C-4 select-window -t :4
bind -n C-5 select-window -t :5
bind -n C-6 select-window -t :6
bind -n C-7 select-window -t :7
bind -n C-8 select-window -t :8
bind -n C-9 select-window -t :9
bind -n C-0 select-window -t :10

# Kill pane/window without confirm
bind X kill-pane
bind -n C-x kill-pane
bind Z kill-window

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# start lazygit
bind g new-window -c "#{pane_current_path}" -n 'î©¤ lazygit' lazygit
# start git-graph
bind h new-window -c "#{pane_current_path}" -n 'î©¤ git-graph' git-graph
# start npm run dev
bind m new-window -c "#{pane_current_path}" -n 'ó°Ž™ npm run dev' 'npm run dev'
# start yazi
bind n new-window -c "#{pane_current_path}" -n 'ó°€¶ yazi' \; send-keys 'yazi' Enter

# enter copy mode
bind Space copy-mode

# split window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# synchronize all panes in a window
bind e setw synchronize-panes

# move windows
bind -r "<" swap-window -t -1\; select-window -t -1
bind -r ">" swap-window -t +1\; select-window -t +1

# urls
set -g @fzf-url-bind 'i'
set -g @fzf-url-fzf-options '-w 50% -h 50% --multi -0 --no-preview'

# Resize pane shortcuts
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind-key -T prefix y run-shell "tmux_copy"
bind s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --preview='tmux capture-pane -ep -t {}' --reverse | xargs tmux switch-client -t"
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

bind f if-shell -F '#{==:#{session_name},floating}' {
      kill-session
  } {
    set -gF '@last_session_name' '#S'
    popup -d '#{pane_current_path}' -xC -yC -w70% -h70% -E 'tmux new -A -s floating'
}

